<div class="issues-container">
  <h2>Issues</h2>
  <form (ngSubmit)="addIssue()">
    <div>
      <label for="title">Title</label>
      <input type="text" id="title" [(ngModel)]="newIssue.title" name="title" required>
    </div>
    <div>
      <label for="description">Description</label>
      <input type="text" id="description" [(ngModel)]="newIssue.description" name="description" required>
    </div>
    <div>
      <label for="status">Status</label>
      <input type="text" id="status" [(ngModel)]="newIssue.status" name="status" required>
    </div>
    <button type="submit">Add Issue</button>
  </form>
  <ul>
    <li *ngFor="let issue of issues">
      <h3>{{ issue.title }}</h3>
      <p>{{ issue.description }}</p>
      <p>Status: {{ issue.status }}</p>
    </li>
  </ul>
</div>
