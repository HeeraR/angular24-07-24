<div class="issue-form">
  <div class="form-group">
    <label for="title">Title</label>
    <input id="title" [(ngModel)]="issue.title" type="text" required>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea id="description" [(ngModel)]="issue.description" required></textarea>
  </div>
  <div class="form-group">
    <label for="status">Status</label>
    <select id="status" [(ngModel)]="issue.status" required>
      <option value="open">Open</option>
      <option value="in-progress">In Progress</option>
      <option value="closed">Closed</option>
    </select>
  </div>
  <button (click)="addIssue()">Add Issue</button>
</div>

<div class="issue-list">
  <div *ngFor="let issue of issues">
    <h3>{{ issue.title }}</h3>
    <p>{{ issue.description }}</p>
    <span>Status: {{ issue.status }}</span>
  </div>
</div>
