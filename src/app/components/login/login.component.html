<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit()">
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="loginData.email" name="email" required autocomplete="off">
    </div>
    <div>
      <label for="password">Password</label>
      <input type="password" id="password" [(ngModel)]="loginData.password" name="password" required autocomplete="off">
    </div>
    <button type="submit">Login</button>
  </form>
  <p *ngIf="loginSuccess" style="color: green;">Login Successful</p>
  <p>
    Don't have an account? <a routerLink="/register">Create an account</a>
  </p>
</div>
