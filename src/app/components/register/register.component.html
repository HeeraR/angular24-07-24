<div class="register-container">
  <h2>Register</h2>
  <form (ngSubmit)="onSubmit()">
    <div>
      <label for="username">Username</label>
      <input type="text" id="username" [(ngModel)]="registrationData.username" name="username" autocomplete="off">
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="registrationData.email" name="email" autocomplete="off" required>
    </div>
    <div>
      <label for="password">Password</label>
      <input type="password" id="password" [(ngModel)]="registrationData.password" name="password" required>
    </div>
    <button type="submit">Register</button>
  </form>
  <p *ngIf="registrationSuccess" style="color: green;">Registration Successful</p>
  <p>
    Already have an account? <a routerLink="/login">Login</a>
  </p>
</div>
