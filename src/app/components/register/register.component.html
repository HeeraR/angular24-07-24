<div>
  <form (ngSubmit)="onSubmit()" ngForm autocomplete="off">
    <h1>Register</h1>
    <div>
      <label for="fullName">Full Name<span class="required">*</span></label>
      <input type="text" name="fullName" id="fullName" [(ngModel)]="user.fullName" required autocomplete="off">
    </div>
    <div>
      <label for="email">Email<span class="required">*</span></label>
      <input type="email" name="email" id="email" [(ngModel)]="user.email" required autocomplete="off">
    </div>
    <div>
      <label for="dob">Date of Birth<span class="required">*</span></label>
      <input type="date" name="dob" id="dob" [(ngModel)]="user.dob" required autocomplete="off">
    </div>
    <div>
      <label for="password">Password<span class="required">*</span></label>
      <input type="password" name="password" id="password" [(ngModel)]="user.password" required autocomplete="off">
    </div>
    <div>
      <label for="gender">Gender<span class="required">*</span></label>
      <select name="gender" id="gender" [(ngModel)]="user.gender" required>
        <option value="" disabled selected>Select your gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div>
      <label for="interests">Interests</label>
      <textarea name="interests" id="interests" [(ngModel)]="user.interests"></textarea>
    </div>
    <div>
      <label for="experience">Experience (years)</label>
      <input type="number" name="experience" id="experience" [(ngModel)]="user.experience" min="0">
    </div>
    <button type="submit">Register</button>
  </form>
  <h2>Registered Users</h2>
  <table>
    <thead>
      <tr>
        <th>Full Name</th>
        <th>Email</th>
        <th>Date of Birth</th>
        <th>Gender</th>
        <th>Interests</th>
        <th>Experience</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of filteredUsers; let i = index">
        <td>{{ user.fullName }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.dob }}</td>
        <td>{{ user.gender }}</td>
        <td>{{ user.interests }}</td>
        <td>{{ user.experience }}</td>
        <td>
          <button (click)="deleteUser(i)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
